{% load static %}
<!DOCTYPE html>
<html lang="fr">
<html>
    <head>
        <title>Litreview</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
    <nav>
        {% if request.user.is_authenticated %}
     <ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{% url 'flux' %} ">Flux</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'posts' %} ">Posts</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'followers' %} ">Abonnements</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'logout' %} ">Se deconnecter</a>
  </li>
</ul>
        {% endif %}
    </nav>
     <h1 class =" text-center " > Litreview </h1>
            <br>
        {% block content %}{% endblock content %}
        {% if user.is_authenticated %}
            <p>Vous êtes connecté en tant que {{ request.user }}.</p>
        {% endif %}
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
