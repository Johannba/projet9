{% extends 'base.html' %}
{% block content %}

<div class="container">
        <div class="row justify-content-center">
            <div class="col-6 mt-4">
                <a href="{% url 'create_ticket' %}"><button type="submit " style="width: 12rem;">Demander une critique</button></a>
                <a href="{% url 'create_ticket' %}"><button type="submit" style="width: 12rem;">Créer un critique</button></a>
        </div>
    </div>
</div>
        <br><br>
    {% for ticket in tickets %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 mt-4">
            <div class="card w-75">
              <div class="card-body">
                <h2 class="text-center">{{ ticket.title }}</h2>
              <br><br>
              <p class="text-center">{{ ticket.description }}</p>
                <img class="card-img-bottom" src="{{ ticket.image.url }}" alt="Card image cap">
                <a class="button mt-4" href="{% url 'response_ticket' ticket.id %}"><button type="submit " >Créer un critique</button></a>
              </div>
            </div>
        </div>
    </div>
</div>

    {% endfor %}
{% endblock content %}
