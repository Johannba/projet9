{% extends 'base.html' %}
{% block content %}
    <div class="mx-auto text-center" style="width: 1000px;">
    {% for ticket in tickets %}
        <div class="card w-75">
          <div class="card-body">
              <h2>{{ ticket.title }}</h2>
              <br><br>
              <p class="card-text">{{ ticket.description }}</p>
          </div>
            <img class="card-img-bottom" src="{{ ticket.image.url }}" alt="Card image cap">
        </div>
    {% endfor %}
{% endblock content %}
